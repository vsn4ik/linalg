name: CI

on: [push]

jobs:
  run:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@master
        with:
          fetch-depth: 3
      
      - uses: WebFreak001/setup-dmd@v1
        with:
          dmd-version: 2.088.0

      - name: Run tests
        run: dmd -de -main -o- -unittest src/matrix.d
